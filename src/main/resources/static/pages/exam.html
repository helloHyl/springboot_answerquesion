<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>蟳埔女服饰答题</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css"><!--    <link rel="stylesheet" href="../css/style.css">--><style>    .header{    }</style></head><body ><div id="app"><!--        答题页面-->    <div class="header">        <h1>答题页面</h1>    </div><!--    <ul>--><!--        <li v-for="item in items" :key="item.id">--><!--            <p>{{item.id}}.{{ item.question }}</p>--><!--            <ul>--><!--                <li >--><!--                    <input type="radio" name="item.id">--><!--                    {{item.optionA}}--><!--                </li>--><!--                <li >--><!--                    <input type="radio" name="item.id">--><!--                    {{item.optionB}}--><!--                </li>--><!--                <li >--><!--                    <input type="radio" name="item.id">--><!--                    {{item.optionC}}--><!--                </li>--><!--                <li >--><!--                    <input type="radio" name="item.id">--><!--                    {{item.optionD}}--><!--                </li>--><!--            </ul>--><!--        </li>--><!--    </ul>--><!--    <button @click="submitAnswers">提交答案</button>-->    <form @submit.prevent="submitAnswers">        <div v-for="(item, index) in items" :key="item.question">            <h2> {{item.question}}</h2>                <input type="radio" :id="1" :value="item.optionA" v-model="userAnswers[index]">                <label :for="1">A.{{item.optionA }}</label><br/>            <input type="radio" :id="2" :value="item.optionB" v-model="userAnswers[index]">            <label :for="2">B.{{item.optionB }}</label><br/>            <input type="radio" :id="3" :value="item.optionC" v-model="userAnswers[index]">            <label :for="3">C.{{item.optionC }}</label><br/>            <input type="radio" :id="4" :value="item.optionD" v-model="userAnswers[index]">            <label :for="4">D.{{item.optionD }}</label><br/>        </div>        <br/><!--        分页插件-->        <div class="pagination-container">            <el-pagination                    background                    @current-change="handleCurrentChange"                    :page-size="pagination.pageSize"                    layout="total,prev, pager, next"                    :total="pagination.total"            >            </el-pagination>        </div>        <el-button type="text" @click="submitAnswers">提交</el-button><!--         <button type="submit">提交答案</button>-->    </form></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data: {            radio: '',            user:{                sex:''            },            userAnswers: [],//用户选择的答案            items: [] //从后端请求到的题目列表            ,            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize:1,//每页显示的记录数                total:0//总记录数            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            // alert("okl");            this.getAll();        },        methods: {            //已经不使用的展示所有数据方法            // getAll() {            //     axios.get('/questions')            //         .then((response) => {            //             this.items = response.data.data;            //             this.userAnswers = Array(this.items.length).fill('');            //             console.log(this.userAnswers);            //         })            //         .catch((error) => {            //             console.log(error);            //         });            // },            //分页查询            getAll() {                axios.get('/questions/'+this.pagination.currentPage+"/"+this.pagination.pageSize)                    .then((response) => {                        this.pagination.pageSize = response.data.data.size;                        this.pagination.currentPage = response.data.data.current;                        this.pagination.total = response.data.data.total;                        this.items = response.data.data.records;                        // this.userAnswers = Array(this.items.length).fill('');                        // console.log(this.pagination.currentPage+"/"+this.pagination.pageSize);                    })                    .catch((error) => {                        console.log(error);                    });            },            //切换页码            handleCurrentChange(currentPage) {            //    修改当前页码值                this.pagination.currentPage = currentPage;            //    执行查询                this.getAll();            },            submitAnswers() {                let count = 0;                for (let i = 0; i < this.pagination.total; i++) {                    if (this.userAnswers[i] === ''){                        count += 1;                    }                }                if (count != 0){                    alert(`您还有${count}题还没完成`)                }                if (count === 0){                    let score = 0;                    for (let i = 0; i < this.items.length; i++) {                        let correctAnswer = this.items[i].answer;                        if (correctAnswer === this.userAnswers[i]) {                            score += 1;                        }                    }                    this.$alert('你的分数是'+score+'/'+this.pagination.total, {                        confirmButtonText: '确定',                        callback: action => {                            this.$message({                                type: 'info',                                message: '恭喜您完成考试，成绩为：'+score*5                            });                        }                    });                    // alert(`你的分数是${score}/${this.pagination.total}`);                }            }        }    })</script></html>
